<div class="card">
  <div class="card-header">
    <h2>{{ title }}</h2>
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" class="list-group-item">
      <span class="badge badge-info">{{ movie.id }}</span>{{ movie.name }}
       <span class="close">X</span>
    </li>
  </ul>
</div>
